name: CI/CD - Flask + Nginx App

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  build-test-and-push:
    runs-on: ubuntu-latest

    steps:
      # 1ï¸âƒ£ Checkout repository (Ú¯Ø±ÙØªÙ† Ú©Ø¯Ù‡Ø§ Ø§Ø² GitHub)
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2ï¸âƒ£ Set up Docker Buildx (Ø±Ø§Ù‡â€ŒØ§Ù†Ø¯Ø§Ø²ÛŒ Buildx Ø¨Ø±Ø§ÛŒ Docker)
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # 3ï¸âƒ£ Log in to Docker Hub (Ù„Ø§Ú¯ÛŒÙ† Ø¨Ù‡ Docker Hub Ø¨Ø§ Secret Ù‡Ø§)
      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # 4ï¸âƒ£ Build and tag app image (Ø³Ø§Ø®Øª Ø§ÛŒÙ…ÛŒØ¬ Flask)
      - name: Build App Docker image
        run: |
          docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/flask-app:latest ./app

      # 5ï¸âƒ£ Build and tag nginx image (Ø³Ø§Ø®Øª Ø§ÛŒÙ…ÛŒØ¬ Nginx)
      - name: Build Nginx Docker image
        run: |
          docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/nginx:latest ./nginx

      # 6ï¸âƒ£ Push app image to Docker Hub
      - name: Push App image
        run: |
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/flask-app:latest

      # 7ï¸âƒ£ Push nginx image to Docker Hub
      - name: Push Nginx image
        run: |
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/nginx:latest

      # 8ï¸âƒ£ Run containers using docker-compose
      - name: Run containers
        run: |
          docker compose -f ./docker-compose.yml up -d

      # 9ï¸âƒ£ Wait for containers to start
      - name: Wait for containers
        run: sleep 15

      # ğŸ”Ÿ Smoke test Flask through Nginx
      - name: Smoke test
        run: |
          curl -f http://localhost:80 || (docker compose -f ./docker-compose.yml logs && exit 1)

      # 1ï¸âƒ£1ï¸âƒ£ Clean up
      - name: Clean up
        if: always()
        run: docker compose -f ./docker-compose.yml down
