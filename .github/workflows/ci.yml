name: CI/CD - Flask + Nginx App

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  build-test-and-push:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout repository (گرفتن کدها از GitHub)
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2️⃣ Set up Docker Buildx (راه‌اندازی Buildx برای Docker)
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # 3️⃣ Log in to Docker Hub (لاگین به Docker Hub با Secret ها)
      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # 4️⃣ Build and tag Docker image (ساخت ایمیج Docker)
      - name: Build Docker image
        run: |
          docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/flask-nginx-app:latest ./app

      # 5️⃣ Push image to Docker Hub (پوش ایمیج به Docker Hub)
      - name: Push Docker image
        run: |
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/flask-nginx-app:latest

      # 6️⃣ Run containers for test (اجرای کانتینرها برای تست)
      - name: Run containers
        run: |
          docker compose -f ./app/docker-compose.yml up -d

      # 7️⃣ Wait for containers to start (منتظر شدن برای بالا آمدن کانتینرها)
      - name: Wait for containers
        run: sleep 15

      # 8️⃣ Smoke test Flask through Nginx (تست سریع دسترسی به Flask از طریق Nginx)
      - name: Smoke test
        run: |
          curl -f http://localhost:80 || (docker compose -f ./app/docker-compose.yml logs && exit 1)

      # 9️⃣ Clean up (خاموش کردن کانتینرها و پاکسازی)
      - name: Clean up
        if: always()
        run: docker compose -f ./app/docker-compose.yml down
