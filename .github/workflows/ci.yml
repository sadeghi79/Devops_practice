name: CI - Flask + Nginx App

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker
        uses: docker/setup-buildx-action@v3

      - name: Build Docker images
        run: |
          docker compose -f docker-compose.yml build

      - name: Run containers
        run: |
          docker compose -f docker-compose.yml up -d

      - name: Wait for containers to start
        run: sleep 15

      - name: Smoke test Flask through Nginx
        run: |
          curl -f http://localhost:80 || (docker compose logs && exit 1)

      - name: Clean up
        if: always()
        run: docker compose -f docker-compose.yml down

      - name: Simulate Deployment
        run: |
          echo "âœ… Starting simulated deployment..."
          echo "Deploying Flask + Nginx app to production environment (simulated)"
          sleep 5
          echo "ðŸš€ Deployment completed successfully!"
