name: CI/CD - Flask + Nginx App

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  build-test-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and tag Docker image
        run: |
          docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/flask-nginx-app:latest .

      - name: Push image to Docker Hub
        run: |
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/flask-nginx-app:latest

      - name: Run containers (for test)
        run: |
          docker compose -f docker-compose.yml up -d

      - name: Wait for containers to start
        run: sleep 15

      - name: Smoke test Flask through Nginx
        run: |
          curl -f http://localhost:80 || (docker compose logs && exit 1)

      - name: Clean up
        if: always()
        run: docker compose -f docker-compose.yml down
