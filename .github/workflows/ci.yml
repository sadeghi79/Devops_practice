name: CI/CD - Flask + Nginx App

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  build-test-and-push:
    runs-on: ubuntu-latest

    steps:
      # 1Ô∏è‚É£ Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2Ô∏è‚É£ Set up Docker Buildx
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # 3Ô∏è‚É£ Log in to Docker Hub
      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # 4Ô∏è‚É£ Build Flask image
      - name: Build Flask image
        run: |
          docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/flask-app:latest ./app

      # 5Ô∏è‚É£ Build Nginx image
      - name: Build Nginx image
        run: |
          docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/nginx-proxy:latest ./nginx

      # 6Ô∏è‚É£ Push Flask image
      - name: Push Flask image
        run: |
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/flask-app:latest

      # 7Ô∏è‚É£ Push Nginx image
      - name: Push Nginx image
        run: |
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/nginx-proxy:latest

      # 8Ô∏è‚É£ Start containers (optional test run)
      - name: Run containers
        run: |
          docker compose -f ./docker-compose.yml up -d

      # 9Ô∏è‚É£ Wait for containers to start
      - name: Wait for containers
        run: sleep 15

      # üîü Smoke test Flask through Nginx
      - name: Smoke test
        run: |
          curl -f http://localhost:80 || (docker compose -f ./docker-compose.yml logs && exit 1)

      # 1Ô∏è‚É£1Ô∏è‚É£ Clean up
      - name: Clean up
        if: always()
        run: docker compose -f ./docker-compose.yml down
